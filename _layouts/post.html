---
layout: default
comments: true
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">

    {{ page.date | date: "%b %-d, %Y" }}
    {% if page.author %}
    	by {{ page.author }}
    {% endif %}
    
		</p>
  </header>

  <article class="post-content">
  	{{ content }}
  </article>

</div>

<div>
	<h3>Related</h3>
	{% for post in site.related_posts %}
	  <a href="{{ post.url }}">{{ post.title }}</a><br />
	{% endfor %}
</div>
<br>
