---
layout: default
exclude_from_search: true
---
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <ul class="posts">
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  </ul>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
